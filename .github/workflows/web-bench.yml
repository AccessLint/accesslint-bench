name: Web Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web-bench:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm install

      - run: npx playwright install --with-deps chromium

      - name: Run web benchmark (sample)
        run: npm run bench:web -- --size=50 --concurrency=3 --timeout=15000 --seed=42
        continue-on-error: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-bench-results
          path: results/web-bench.jsonl
