name: Web Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  repository_dispatch:
    types: [core-published]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  bench:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm install

      - run: npx playwright install --with-deps chromium

      - name: Run web benchmark (shard ${{ matrix.shard }}/4)
        run: npm run bench:web -- --size=1000 --concurrency=5 --timeout=15000 --seed=42 --shard=${{ matrix.shard }}/4
        continue-on-error: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-bench-shard-${{ matrix.shard }}
          path: results/web-bench-shard-${{ matrix.shard }}.jsonl

  merge:
    runs-on: ubuntu-latest
    needs: bench
    if: always()
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: web-bench-shard-*
          merge-multiple: true
          path: results

      - name: Merge shard results
        run: cat results/web-bench-shard-*.jsonl > results/web-bench.jsonl

      - uses: actions/upload-artifact@v4
        with:
          name: web-bench-results
          path: results/web-bench.jsonl
